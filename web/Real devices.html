                    <ul>
        <li class=question_content><h4>How do you find the least busy device to run the following circuit from the previous section? <img align=middle src=advanced_circuits_images/merged.png width=400px></h4><ul>
            <li>
                <input type="radio" id="a0d1b32d-3c41-4112-9b3f-f119349aa18a" value="a0d1b32d-3c41-4112-9b3f-f119349aa18a" name="0" />
                <label for="a0d1b32d-3c41-4112-9b3f-f119349aa18a">least_busy(provider.backends())</label>
            </li>
        
            <li>
                <input type="radio" id="63e2f3e3-c195-42c9-8b96-ad273e812a8e" value="63e2f3e3-c195-42c9-8b96-ad273e812a8e" name="0" />
                <label for="63e2f3e3-c195-42c9-8b96-ad273e812a8e">least_busy(provider.backends(filters=lambda x: x.configuration().n_qubits >= 5))</label>
            </li>
        
            <li>
                <input type="radio" id="b48922ad-4b43-4b6e-8583-8b876bbae6f4" value="b48922ad-4b43-4b6e-8583-8b876bbae6f4" name="0" />
                <label for="b48922ad-4b43-4b6e-8583-8b876bbae6f4">provider.backends(filters=lambda x: x.configuration().n_qubits >= 5 and not x.configuration().simulator and x.status().operational==True)</label>
            </li>
        
            <li>
                <input type="radio" id="b3eecd6b-d9ba-4ac3-a121-0a093fbea31e" value="b3eecd6b-d9ba-4ac3-a121-0a093fbea31e" name="0" />
                <label for="b3eecd6b-d9ba-4ac3-a121-0a093fbea31e">Both 1 & 3 are correct</label>
            </li>
        
            <li>
                <input type="radio" id="109d0211-a814-480c-81f6-99ddfba44cf1" value="109d0211-a814-480c-81f6-99ddfba44cf1" name="0" />
                <label for="109d0211-a814-480c-81f6-99ddfba44cf1">None of the above</label>
            </li>
        </ul></li><li class=question_content><h4>How do you retrieve the last run job from a backend?</h4><ul>
            <li>
                <input type="radio" id="e4f39849-c513-4287-9fe4-5dceec62bc8e" value="e4f39849-c513-4287-9fe4-5dceec62bc8e" name="1" />
                <label for="e4f39849-c513-4287-9fe4-5dceec62bc8e">backend.jobs()[0]</label>
            </li>
        
            <li>
                <input type="radio" id="4cb0377c-23a2-4ca3-ac7c-9d9aee4c2747" value="4cb0377c-23a2-4ca3-ac7c-9d9aee4c2747" name="1" />
                <label for="4cb0377c-23a2-4ca3-ac7c-9d9aee4c2747">backend.jobs()[-1]</label>
            </li>
        
            <li>
                <input type="radio" id="2fc08d13-4def-408a-90cd-c77cc26010dd" value="2fc08d13-4def-408a-90cd-c77cc26010dd" name="1" />
                <label for="2fc08d13-4def-408a-90cd-c77cc26010dd">backend.retrieve_job()[0]</label>
            </li>
        
            <li>
                <input type="radio" id="228f2a12-2503-46b5-86d0-fca4d9f557a9" value="228f2a12-2503-46b5-86d0-fca4d9f557a9" name="1" />
                <label for="228f2a12-2503-46b5-86d0-fca4d9f557a9">backend.retrieve_job()[-1]</label>
            </li>
        
            <li>
                <input type="radio" id="8fb13d28-f788-4eef-9f0a-c2adfe01140b" value="8fb13d28-f788-4eef-9f0a-c2adfe01140b" name="1" />
                <label for="8fb13d28-f788-4eef-9f0a-c2adfe01140b">None of the above</label>
            </li>
        </ul></li>
            </ul>
