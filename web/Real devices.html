                    <ul>
        <li class=question_content><h4>How do you find the least busy device to run the following circuit from the previous section? <img align=middle src=advanced_circuits_images/merged.png width=400px></h4><ul>
            <li>
                <input type="radio" id="34253f01-e09a-4e17-bc4f-eb3c87fca7eb" value="34253f01-e09a-4e17-bc4f-eb3c87fca7eb" name="0" />
                <label for="34253f01-e09a-4e17-bc4f-eb3c87fca7eb">least_busy(provider.backends())</label>
            </li>
        
            <li>
                <input type="radio" id="caa3f75f-2eb3-4c1e-a6aa-c794b71473e1" value="caa3f75f-2eb3-4c1e-a6aa-c794b71473e1" name="0" />
                <label for="caa3f75f-2eb3-4c1e-a6aa-c794b71473e1">least_busy(provider.backends(filters=lambda x: x.configuration().n_qubits >= 5))</label>
            </li>
        
            <li>
                <input type="radio" id="d456679a-aa50-4796-9723-51d92f92ec72" value="d456679a-aa50-4796-9723-51d92f92ec72" name="0" />
                <label for="d456679a-aa50-4796-9723-51d92f92ec72">provider.backends(filters=lambda x: x.configuration().n_qubits >= 5 and not x.configuration().simulator and x.status().operational==True)</label>
            </li>
        
            <li>
                <input type="radio" id="041355fe-f0f9-4540-90fd-686873754984" value="041355fe-f0f9-4540-90fd-686873754984" name="0" />
                <label for="041355fe-f0f9-4540-90fd-686873754984">Both 1 & 3 are correct</label>
            </li>
        
            <li>

                <label for="9581e9ae-bc1a-4547-ad28-d5cd3cc0acab">None of the above</label>
            </li>
        </ul></li><li class=question_content><h4>How do you retrieve the last run job from a backend?</h4><ul>
            <li>

            </li>
        
            <li>

            <li>
